<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout</title>

    <style>
      body {
        background: #3494e6;
        height: 100vh;
        overflow-y: hidden;
        margin: 2rem;
        font-family: sans-serif;
      }

      .item {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
        /*height: 30px;*/
      }

      .container {
        display: grid;
        grid: 
        "header" auto 
        "content" 500px
        "footer" auto
        / 1fr;
        gap: 1rem;
      }

      .header {
        grid-area: header;
      }

      .content {
        grid-area: content;
      }

      .footer {
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header item">
        <h1>cabeçalho</h1>
      </header>
      <main class="content item">
        <h1>conteúdo</h1>
      </main>
      <footer class="footer item">
        <h1>rodapé</h1>
      </footer>
      <nav class="nav item"><h1>nav</h1></nav>
    </div>
  </body>
</html>
